<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Log-In Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"/>
    </head>
    <body>

        <div class="py-5 bg-info vh-100">
            <div class="container h-100 ">

                <form class="col-lg-6 offset-lg-3 h-100 mt-5 mb-3 ">
                    <div class="card py-5 px-5 shadow-sm p-3 mb-5 border-0 bg-info border-none">
                        <div class="row justify-content-center">
                            <div class="mb-3">
                                <label for="email" class="form-label text-white font-weight-bold">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label text-white font-weight-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="********">
                            </div>

                            <div class="mb-3 form-check px-5">
                                <input type="checkbox" class="form-check-input text-white" id="check">
                                <label class="form-check-label text-white" for="check">Remember me</label>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-lg btn-light px-4 text-primary">
                                <strong>Login</strong>
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>






        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous">
        </script>
    </body>
</html>
